<!DOCTYPE html>
<html lang="de">
<head>
    <title>Hausarbeit2016</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script>

function init(){

  var btnTwo = document.getElementById("btnTwo");
  var btnOne = document.getElementById("btnOne");
  var btnThree = document.getElementById("btnThree");
  btnOne.addEventListener("click",function(){
    console.log("maus auf 1");
    document.getElementById("login").style.display = "block";
    document.getElementById("help").style.display = "none";
    document.getElementById("highscore").style.display = "none";
    btnOne.setAttribute("class","btnActive");
    btnThree.removeAttribute("class");
    btnTwo.removeAttribute("class");
  });
  btnTwo.addEventListener("click",function(){
    document.getElementById("login").style.display = "none";
    document.getElementById("help").style.display = "block";;
    document.getElementById("highscore").style.display = "none";;
    btnTwo.setAttribute("class","btnActive");
    btnOne.removeAttribute("class");
    btnThree.removeAttribute("class");
  })
  btnThree.addEventListener("click",function(){
    document.getElementById("login").style.display = "none";
    document.getElementById("help").style.display = "none";
    document.getElementById("highscore").style.display = "block";
    btnThree.setAttribute("class","btnActive");
    btnOne.removeAttribute("class");
    btnTwo.removeAttribute("class");
  })
}window.addEventListener("load",init);
</script>
<style>

}

}
#login{
  display: block;

  margin: 0;
  padding: 0;
}

</style>
